# Nginx Configuration for OLA Laundry Master
# Domain: www.olalaundry.com
# Server: 159.198.32.97

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Upstream backend
upstream olalaundry_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name www.olalaundry.com olalaundry.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://www.olalaundry.com$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name www.olalaundry.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/www.olalaundry.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.olalaundry.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory
    root /var/www/olalaundry/dist/public;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Client max body size (for file uploads)
    client_max_body_size 10M;
    
    # API routes with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://olalaundry_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Auth endpoints with stricter rate limiting
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://olalaundry_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support
    location /ws {
        proxy_pass http://olalaundry_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Try static files first, then proxy to backend
        try_files $uri @backend;
    }
    
    # Manifest and service worker
    location ~* \.(json|webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri @backend;
    }
    
    # Service worker
    location /sw.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri @backend;
    }
    
    # Favicon
    location /favicon.ico {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri @backend;
    }
    
    # Health check
    location /health {
        access_log off;
        proxy_pass http://olalaundry_backend/api/health;
        proxy_set_header Host $host;
    }
    
    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ @backend;
    }
    
    # Backend fallback
    location @backend {
        proxy_pass http://olalaundry_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|config|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Redirect olalaundry.com to www.olalaundry.com
server {
    listen 443 ssl http2;
    server_name olalaundry.com;
    
    ssl_certificate /etc/letsencrypt/live/www.olalaundry.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.olalaundry.com/privkey.pem;
    
    return 301 https://www.olalaundry.com$request_uri;
}